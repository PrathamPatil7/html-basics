<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="/action">

       <label for="username">Enter username:</label>
       <input type="text" id="username" placeholder="Enter username" name="username">
       <br>
       <label for="password">Enter password</label>
       <input type="password" id="password" placeholder="Enter Password" name="password">
       <br>
       <label for="number">Enter Number</label>
       <input type="number" id="number" placeholder="Enter Number" name="number">
       <br>
       <label for="time">Enter time</label>
       <input type="time" id="time">
       <br>
       Color
       <input type="color" >
       <br>
       <input type="checkbox" name="age" id="age" >
       <label for="age">I am 18+</label>
       <br>
       <input type="radio" name="fruit" id="apple" value="apple"/>
       <label for="apple">Apple</label>
       <br>

       <label>Are you 18+</label>
       <br>
       <input type="radio" id="yes" name="age" value="Yes">
       <label for="yes">Yes</label><br>

       <input type="radio" id="No" name="age" value="No">
       <label for="No">No</label><br>
       
       <button>submit</button>
       <button type="reset">Reset</button>
       
       

       
    </form>
</body>
</html>
