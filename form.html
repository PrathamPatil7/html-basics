<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in html</title>
</head>
<body>
    <form action="/action">
    <div>
        <label for="username">Enter username:</label>
        <input type="text" id="username" placeholder="Enter username" name="username">
        <br>
        <label for="password">Enter password</label>
        <input type="password" id="password" placeholder="Enter Password" name="password">
        <br>
        <label for="number">Enter Number</label>
        <input type="number" id="number" placeholder="Enter Number" name="number">
        <br>
        <label for="time">Enter time</label>
        <input type="time" id="time">
        <br>
        Color
        <input type="color" >
        <hr>
        
        <input type="checkbox" name="age" id="age" >
        <label for="age">I am 18+</label>
        <hr> 
    </div>
       
       
       <input type="checkbox" name="age" id="age" >
       <label for="age">I am 18+</label>
       <hr>
    <div>
       <input type="radio" name="fruit" id="apple" value="apple"/>
       <label for="apple">Apple</label>
       <hr>

       <label> Are you 18+ : </label>
       
       <input type="radio" id="yes" name="age" value="Yes">
       <label for="yes">Yes</label>

       <input type="radio" id="No" name="age" value="No">
       <label for="No">No</label><hr>
    </div>

    <div>
        <label>Choose Your Subject</label>
        <br>
        <input type="radio" id="Maths" name="subject" value="Maths">
        <label for="Maths">Maths</label><br>
        <input type="radio" id="Physics" name="subject" value="Physics">
        <label for="Physics">Physics</label><br>
        <input type="radio" id="Chemistry" name="subject" value="Chemistry">
        <label for="Chemistry">Chemistry</label><hr>
    </div>
       
    <div>
        choose your profession
        <select name="profession" id="profession">
            <option value="Student">Student</option>
            <option value="Dev">developer</option>
           
        </select>
        <hr>

        Choose your State
        <select name="state" id="state">
            <option value="Maharastra">Maharastra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Bihar">Bihar</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option><hr>
        </select>
    </div>

    <div>
        <label for="vol"> Volume :</label>
        <input type="range" id="vol" name="vol" min="0" max="100">
    </div>
       
    <div>
        <button>submit</button>
        <button type="reset">Reset</button>
        
    </div>
       
       

       
    </form>
</body>
</html>
